<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="icon" href="images/SL__1_-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/link_shortener-removebg-preview.png" height="120">
        </div>
        <form class="login" method="GET">
            <div class="text-field" >
                <h1>Sign Up</h1>
                <div class="txt">
                    <input class="username" type="text" placeholder="Username or E-mail" required><br><br>
                    <input class="password" type="text" placeholder="Password" required style="-webkit-text-security: circle"><br><br>
                    <input class="password" type="text" placeholder="Confirm Password" required style="-webkit-text-security: circle"><br><br>
                </div>    
                <button class="submit-btn">Submit</button><br><br>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Back to<a href="login.html">  Login</a></p>
                <img src="images/facebook.png" height="90" style="padding-left:50px; padding-top:50px">
                <img src="images/google.png" height="70" style="padding-left:40px; padding-top:30px">
                <img src="images/instagram.png" height="70" style="padding-left:40px; padding-top:30px">
            </div>
        </form>
    </div>
</body>
</html>
