<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="icon" href="images/SL__1_-removebg-preview.png" type="x-icon/images">
    <link rel="stylesheet" href="sl.css">
</head>
<body>
    <div class="logo">
        <img src="images/link_shortener-removebg-preview.png" height="130">
    </div>
    <div class="container">
        <div class="text__container">
            <h2>Link Shortener</h2>
            <p>Link Shortener is a simple tool that shortens links and allows you to overlay your own custom message onto any piece of content, creating an opportunity for you to include a call-to-action with every link you share.</p>
        </div>

        <div class="error__msg">
            <span id="error">You must paste a valid URL</span>
        </div>

        <form class="shortener__container">
            <div class="back__color"></div>
            <div class="input__container">
                <input type="text" id="shortener" placeholder="Paste the link here">
                <button id="submit__btn">Submit</button>
            </div>
        </form>
